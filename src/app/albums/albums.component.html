
<div  *ngIf="isLoading">

  <app-loading-indicator ></app-loading-indicator>
</div>

<div *ngIf="!isLoading">

  <div class="pagination" >
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>

  <div class="container" >
    <app-individual-album [album]="album" [index]="album.id" *ngFor="let album of albums | paginate:{itemsPerPage: 10, currentPage:p}"></app-individual-album>
  </div>
</div>
